server {
    listen 80;
    server_name _;

    # Matches the path defined in your Dockerfile (WORKDIR /var/www/html)
    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # Gzip Compression (Highly recommended for production)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP execution
    location ~ \.php$ {
        # Point to the container's local PHP-FPM service on port 9000
        fastcgi_pass 127.0.0.1:9000;

        # SCRIPT_FILENAME is critical for Laravel's routing
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        include fastcgi_params;

        # Optimization for faster response
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Maximize client upload size (helpful for file uploads)
    client_max_body_size 100M;
}
